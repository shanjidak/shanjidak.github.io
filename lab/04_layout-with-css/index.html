<!DOCTYPE html>
<html>
	<head>
		<title> Layout with CSS </title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<nav>
				<a href="#">One</a>
				<a href="#one">Two</a>
				<a href="#two">Three</a>
				<a href="#three">Four</a>
				<a href="#four">Five</a>
				<a href="#five">Six</a>
				<a href="#six">Seven</a>
			</nav>
		</header>
		
		<main>
		<!-- Row 1 -->
			<section id="one">
				<div class="col col-1of6"><img src="assets/media/image.jpg"></div>
				<div class="col col-1of6">.col-1of6</div>
				<div class="col col-1of6">.col-1of6</div>
				<div class="col col-1of6">.col-1of6</div>
				<div class="col col-2of6 col-nest">

					<div class="col col-2of6"> col-2of6 </div>

		<!-- Row 2 -->
			<section id="two">
				<div class="col col-2of6"><img src="assets/media/image.jpg"></div>

				<div class="col col-2of6">.col-2of6</div>
			</section>

		<!-- Row 3 -->
			<section id="three">
				<div class="col col-3of6"><iframe src="https://www.google.com/maps/embed"></iframe></div>
				<div class="col col-3of6">.col-3of6</div>
			</section>

		<!-- Row 4 -->
			<section id="four">
				<div class="col col-4of6"><img src="assets/media/image.jpg"></div>
				<div class="col col-2of6">.col-2of6</div>
			</section>

		<!-- Row 5 -->
			<section id="five">
				<div class="col col-5of6"><img src="assets/media/image.jpg"></div>
				<div class="col col-1of6">.col-1of6</div>
			</section>

		<!-- Row 6 -->
			<section id="six">
				<div class="col col-6of6"> <h1> There's a meme for everything </h1> </div>
			</section>

</html>
